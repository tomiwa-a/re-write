<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="reWrite - Write and draw without limits"
    />
    <title>reWrite</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body class="app-body">
    <div class="app-layout">
      <!-- Left Sidebar -->
      <aside class="sidebar" id="sidebar-left">
        <div class="sidebar-top-controls">
          <button class="icon-btn" title="Toggle Fullscreen">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
            </svg>
          </button>
          <div class="user-avatar" id="user-avatar-btn">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" />
            <div class="avatar-badge">
              <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 9 6 6 6-6"/>
              </svg>
            </div>
            <!-- Dropdown Menu -->
            <div class="avatar-dropdown" id="avatar-dropdown">
              <div class="dropdown-header">
                <p class="user-name">Felix The Coder</p>
                <p class="user-email">felix@rewrite.app</p>
              </div>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                Profile
              </button>
              <button class="dropdown-item">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                Settings
              </button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item danger">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                Log Out
              </button>
            </div>
          </div>
        </div>

        <div class="sidebar-header">
          <a href="/" class="sidebar-logo">reWrite</a>
          <button class="sidebar-toggle" title="Toggle sidebar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 17l-5-5 5-5"/>
              <path d="M18 17l-5-5 5-5"/>
            </svg>
          </button>
        </div>

        <div class="sidebar-search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.3-4.3"/>
          </svg>
          <input type="text" placeholder="Search..." class="search-input" />
        </div>

        <div class="sidebar-actions">
          <button class="btn-new" id="new-note-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 5v14"/>
              <path d="M5 12h14"/>
            </svg>
            <span>New Note</span>
          </button>
          <button class="btn-new-folder" id="new-folder-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
            </svg>
            <span>New Folder</span>
          </button>
        </div>

        <nav class="sidebar-tree">
          <div class="tree-section">
            <div class="tree-header">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6"/>
              </svg>
              <span>Notes</span>
            </div>
            <div class="tree-items">
              <div class="tree-item active">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                  <polyline points="14 2 14 8 20 8"/>
                </svg>
                <span>Getting Started</span>
              </div>
              <!-- More items logic here -->
            </div>
          </div>
        </nav>
      </aside>

      <!-- Center Stage -->
      <main class="main-content">
        <div class="paper-sheet">
          <header class="toolbar" id="editor-toolbar"></header>
          <div class="editor-scroll-container">
            <div class="editor" id="editor-content"></div>
          </div>
        </div>
      </main>

      <!-- Right Sidebar -->
      <aside class="sidebar-right">
        <div class="sidebar-header">
          <span class="sidebar-title">Page Settings</span>
        </div>
        <div class="sidebar-content">
          <div class="prop-group">
            <label>Format</label>
            <select class="prop-select">
              <option>Normal Text</option>
              <option>Code Block</option>
            </select>
          </div>
          <div class="prop-group">
            <label>Tags</label>
            <input type="text" placeholder="Add tags..." class="prop-input" />
          </div>
          <div class="prop-group">
             <label>Info</label>
             <p class="prop-text">Created: Just now</p>
          </div>
        </div>
      </aside>
    </div>

    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
