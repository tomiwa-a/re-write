<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Cellulose - Write and draw without limits"
    />
    <title>Cellulose</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body class="app-body">
    <div class="app-layout">
      <!-- Left Sidebar -->
      <aside class="sidebar" id="sidebar-left">
        <div class="sidebar-top-controls">
          <button class="icon-btn" title="Toggle Fullscreen">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
              />
            </svg>
          </button>
          <div class="user-avatar" id="user-avatar-btn">
            <img
              src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix"
              alt="User"
            />
            <div class="avatar-badge">
              <svg
                width="10"
                height="10"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </div>
            <!-- Dropdown Menu -->
            <div class="avatar-dropdown" id="avatar-dropdown">
              <div class="dropdown-header">
                <p class="user-name">Felix The Coder</p>
                <p class="user-email">felix@cellulose.ink</p>
              </div>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item">
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
                Profile
              </button>
              <button class="dropdown-item">
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
                  />
                  <circle cx="12" cy="12" r="3" />
                </svg>
                Settings
              </button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item danger">
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                  <polyline points="16 17 21 12 16 7" />
                  <line x1="21" x2="9" y1="12" y2="12" />
                </svg>
                Log Out
              </button>
            </div>
          </div>
        </div>

        <div class="sidebar-header">
          <a href="/" class="sidebar-logo">
            <span class="logo-pen">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                <path d="M2 2l1.5 1.5"></path>
                <circle cx="11" cy="11" r="2"></circle>
              </svg>
            </span>
            <span class="logo-text">Cellulose</span>
          </a>
          <button class="sidebar-toggle" title="Toggle sidebar">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M11 17l-5-5 5-5" />
              <path d="M18 17l-5-5 5-5" />
            </svg>
          </button>
        </div>

        <div class="sidebar-search">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
          <input type="text" placeholder="Search..." class="search-input" />
        </div>

        <div class="sidebar-actions mini-only">
          <button class="btn-new" id="new-note-btn-mini">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 5v14" />
              <path d="M5 12h14" />
            </svg>
          </button>
        </div>

        <nav class="sidebar-tree" id="sidebar-tree-root">
          <!-- Dynamic Content Rendered Here -->
        </nav>
      </aside>

      <!-- Center Stage -->
      <main class="main-content">
        <div class="paper-sheet">
          <header class="toolbar" id="editor-toolbar"></header>
          <div class="editor-scroll-container">
            <div class="editor" id="editor-content"></div>
          </div>
        </div>
      </main>

      <!-- Right Sidebar -->
      <aside class="sidebar-right">
        <!-- Sync Status Section -->
        <div class="sidebar-section">
          <span class="sidebar-title">Status</span>
          <div class="status-card" id="sync-status-card">
            <!-- Populated by app.ts -->
          </div>
        </div>

        <div class="sidebar-divider"></div>

        <!-- Share Section -->
        <div class="sidebar-section">
          <span class="sidebar-title">Sharing</span>
          <div class="share-card" id="share-card">
            <!-- Populated by app.ts -->
          </div>
        </div>

        <div class="sidebar-divider"></div>

        <!-- Version History Section -->
        <div class="sidebar-section">
          <span class="sidebar-title">Version History</span>
          <div class="history-list" id="history-list">
            <!-- Populated by app.ts -->
          </div>
        </div>
      </aside>
    </div>

    <!-- Backdrop for mobile right pane -->
    <div class="sidebar-backdrop" id="sidebar-backdrop"></div>

    <script type="module" src="/src/app.ts"></script>
    <style>
      .logo-text {
        font-family: var(--font-cursive);
        font-size: 1.5rem;
        color: var(--text-primary);
      }
      .logo-pen {
        color: var(--accent);
        display: flex;
        align-items: center;
        transform: rotate(-15deg);
        margin-right: 4px;
      }
    </style>
  </body>
</html>
